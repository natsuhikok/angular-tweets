<ul>
  <li *ngIf="current !== 1">
    <button (click)="handleClick(current - 1)">previous</button>
  </li>
  <li *ngFor="let num of range(last)">
    <button
      [class.active]="num + 1 === current"
      (click)="handleClick(num + 1)"
    >{{num + 1}}</button>
  </li>
  <li *ngIf="current !== last">
      <button (click)="handleClick(current + 1)">next</button>
  </li>
</ul>
